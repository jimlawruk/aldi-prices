<main class="main">
  <div>
    <h1 class="title-banner">{{ title }}</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Product</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of prices">
          <td>{{ row.Date }}</td>
          <td>{{ row.Product }}</td>
          <td>{{ row.Price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<router-outlet />
