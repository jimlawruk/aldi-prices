<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Product</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    @for (row of prices; track row) {
      <tr>
        <td>{{ row.Date }}</td>
        <td>{{ row.Product }}</td>
        <td>{{ row.Price }}</td>
      </tr>
    }
  </tbody>
</table>
