<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Product</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    @for (row of prices; track row) {
      <tr>
        <td>{{ row.Date }}</td>
        <td>
          <a [routerLink]="['/products', productToSlug(row.Product)]" class="product-link">
            {{ row.Product }}
          </a>
        </td>
        <td>{{ row.Price }}</td>
      </tr>
    }
  </tbody>
</table>
