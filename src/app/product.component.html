<h2 class="product-title">{{ productName }}</h2>
<div class="chart-container">
  <canvas id="priceChart"></canvas>
</div>
<table class="product-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Quarter</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    @for (row of rows; track row) {
      <tr [class.estimate-row]="row.Date && row.Date.trim().toLowerCase() === 'estimate'">
        <td>{{ (row.Date || '').trim().toLowerCase() === 'estimate' ? 'Estimate' : row.Date }}</td>
        <td>{{ row.Quarter }}</td>
        <td>$ {{ row.Price }}</td>
      </tr>
    }
  </tbody>
</table>
<div class="back-link-container">
  <a [routerLink]="['/']" class="back-link">Back to Home Page</a>
</div>
